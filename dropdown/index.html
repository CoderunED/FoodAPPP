<html xmlns="http://www.w3.org/1999/xhtml"><head profile="http://gmpg.org/xfn/11">
<head>
<script type="text/javascript" src="jquery-1.5.2.min.js"></script>
<style type="text/css">
body{
	font-family:arial;
	color:#666;
}
form select{
	padding:5px;
	border:1px solid #aaa;
	border-radius:4px;
	width:120px;
}

form label{
	font-size:12px;
	font-weight:bold;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
	load_options('','country');
});

function load_options(id,index){
	$("#loading").show();
	if(index=="state"){
		$("#city").html('<option value="">Select city</option>');
	}
	$.ajax({
		url: "ajax.php?index="+index+"&id="+id,
		complete: function(){$("#loading").hide();},
		success: function(data) {
			$("#"+index).html(data);
		}
	})
}
</script>
</head>
<body>
<div style="width:800px; margin:auto;padding-top:100px;">
<form>
		<label>Select Country</label>
		<select id="country" onchange="load_options(this.value,'state');">
			<option value="">Select country</option>
		</select>
		&nbsp;&nbsp;&nbsp;
		<label>Select State</label>
		<select id="state" onchange="load_options(this.value,'city');">
			<option value="">Select state</option>
		</select>
		&nbsp;&nbsp;&nbsp;
		<label>Select city</label>
		<select id="city">
			<option value="">Select City</option>
		</select>
		<img src="loader.gif" id="loading" align="absmiddle" style="display:none;"/>
</form>
</div>
</body>
</html>
